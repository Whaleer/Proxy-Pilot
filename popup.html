<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Switch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        width: 240px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 12px;
        margin: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      
      .module {
        background-color: white;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 12px;
      }
      
      .module:last-child {
        margin-bottom: 0;
      }
      
      .module-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #555;
      }
      
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      button {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background-color: #f1f3f5;
        color: #333;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-size: 13px;
        font-weight: 500;
      }
      
      button:hover {
        background-color: #e9ecef;
      }
      
      button:active {
        transform: scale(0.98);
      }
      
      button i {
        font-size: 16px;
        margin-right: 8px;
        color: #555;
        width: 16px;
        text-align: center;
      }
      
      .dropdown-options {
        display: none;
        margin-top: 8px;
        padding-left: 0;
      }
      
      .dropdown-options button {
        font-size: 13px;
        padding: 8px 12px;
        margin-bottom: 8px;
        width: 100%;
      }
      
      #autoSwitchBtn {
        background-color: #e7f5ff;
        color: #1971c2;
      }
      
      #autoSwitchBtn i {
        color: #1971c2;
      }
      
      #configBtn {
        background-color: #f8f9d7;
        color: #986801;
        margin-top: 8px;
      }
      
      #configBtn i {
        color: #986801;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <!-- Module 1 -->
    <div class="module">
      <div class="module-title">Global Setting</div>
      <div class="buttons-container">
        <button id="directBtn"><i class="fa-solid fa-plug"></i> Direct</button>
        <button id="systemBtn"><i class="fa-solid fa-globe"></i> System Proxy</button>
      </div>
    </div>
    
    <!-- Module 2 -->
    <div class="module">
      <div class="module-title">Current Page</div>
      <div class="buttons-container">
        <button id="autoSwitchBtn"><i class="fas fa-random"></i> Auto Switch</button>
        <div class="dropdown-options" style="display: none;">
          <button id="proxyBtn"><i class="fas fa-server"></i> Proxy</button>
          <button id="goDirectBtn"><i class="fas fa-route"></i> Go Direct</button>
        </div>
      </div>
    </div>
    
    <!-- Module 3 - Configuration
    <div class="module">
      <div class="buttons-container">
        <button id="configBtn"><i class="fas fa-cog"></i> Proxy Configuration</button>
      </div>
    </div> -->

    <script src="scripts/popup.js"></script>
  </body>
</html>
